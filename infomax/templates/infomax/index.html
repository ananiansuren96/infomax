<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .message-box {
            background-color: #ffcccb;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .message-box h1 {
            color: #d9534f;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .message-box p {
            color: #5f6368;
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .heart {
            color: #e74c3c;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Hello Tanya!</h1>
        <p>I love you <span class="heart">❤️</span></p>
    </div>

</body>
</html>
